name: gpu-${PROJECT_NAME_ENV}
services:
  core:
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
              count: 1
    build:
      args:
        - BASE_IMAGE=nvidia/cuda:11.0.3-devel-ubuntu20.04
        - PYTHON_VERSION=3.12
        - UID=${HOST_UID-1000}
        - GID=${HOST_GID-1000}
        - USER_NAME=${USER-challenger}
        - GROUP_NAME=${USER-challengers}
        - PROJECT_NAME=${PROJECT_NAME_ENV}
      context: ../../
      dockerfile: environments/Dockerfile
    # env_file:
    #   - ../envs.env
    tty: true
    volumes:
        - ../../:/home/challenger/${PROJECT_NAME_ENV}
        # The following setting is to avoid overwriting the host/container's .venv
        # i.e., the host .venv do not affect the container, and vice versa
        - /home/${USER-challenger}/${PROJECT_NAME_ENV}/.venv
    ports:
        - 8000:8000